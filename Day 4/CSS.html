<body>
    <h1>CSS: Cascading Style Sheet</h1>
    <h2>There are three way to write</h2>
    <ol>
        <li>Inline CSS</li>
        <li>Internal</li>
        <li>External</li>
    </ol>
    <h3>Inline CSS</h3>
    <p id="first-paragraph">Example Inline css</p>
    <p id="second-paragraph">Example of Internal css</p>

    <p class="my-own-class">I am on my High</p>
    <p class="my-own-class">I am on my High</p>
    <h3>Div is non-semantic element</h3>
    <!-- .box1 -->
    <div class="box1">
        <h5>I am box 1</h5>
    </div>
